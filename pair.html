<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SENU X BOT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://files.catbox.moe/ky79il.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
      position: relative;
    }

   
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2); 
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0); 
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 400px;
      position: relative;
      z-index: 2;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateX(-100%);
      animation: slideIn 1s forwards 0.5s;
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      animation: wave 3s infinite;
    }

    @keyframes wave {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .header {
      margin-bottom: 20px;
    }

    .header i {
      font-size: 2.5rem;
      color: #ff7e5f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
    }

    h3 {
      color: #ffffff; 
      font-size: 1.6rem;
      margin: 5px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
    }

    h6 {
      color: #000000; 
      font-size: 0.9rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
    }

    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #feb47b;
      border-radius: 50px;
      font-size: 1.1rem;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.9); /* Input background remains semi-transparent white */
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
    }

    .input-wrapper input:focus {
      border-color: #ff7e5f;
      box-shadow: 0 0 15px rgba(255, 126, 95, 0.4);
    }

    .input-wrapper input::placeholder {
      color: #bdc3c7;
    }

    
    .input-wrapper input:focus + .input-wrapper::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: #ff7e5f;
      animation: waveFocus 1.5s infinite;
      z-index: -1;
    }

    @keyframes waveFocus {
      0% { transform: scaleX(0); }
      50% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    }

    button:hover {
      background: linear-gradient(135deg, #ff4757, #ff6347);
      transform: translateY(-2px);
    }

    #waiting-message {
      color: #ffffff; 
      margin-top: 10px;
      display: none;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
    }

    #pair {
      margin-top: 20px;
      color: #ffffff; 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
    }

    #copy {
      cursor: pointer;
      color: #ff4757;
      font-weight: bold;
    }

    #copy:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
      }

      h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <i class="fas fa-robot"></i>
    </div>
    <h3>ğŸ§šâ€â™‚ï¸ğ—£ğ—”ğ—œğ—¥ ğ—ªğ—œğ—§ğ—› ğ—¦ğ—˜ğ—¡ğ—¨ ğ—« ğ—•ğ—¢ğ—§ğŸ§šâ€â™‚ï¸</h3>
    <h6>ğ—˜ğ—¡ğ—§ğ—˜ğ—¥ ğ—¬ğ—¢ğ—¨ğ—¥ ğ—£ğ—›ğ—¢ğ—¡ğ—˜ ğ—¡ğ—¨ğ— ğ—•ğ—˜ğ—¥ ğ—ªğ—œğ—§ğ—› ğ—–ğ—¢ğ—¨ğ—¡ğ—§ğ—¬ ğ—–ğ—¢ğ——ğ—˜</h6>
    <div class="input-wrapper">
      <input type="tel" id="number" placeholder="Ex: 94788770020" aria-label="ğ—£ğ—›ğ—¢ğ—¡ğ—˜ ğ—¡ğ—¨ğ— ğ—•ğ—˜ğ—¥ ğ—ªğ—œğ—§ğ—› ğ—–ğ—¢ğ—¨ğ—¡ğ—§ğ—¬ ğ—–ğ—¢ğ——ğ—¥..ğŸ§šâ€â™‚ï¸">
    </div>
    <button id="submit">Connect</button>
    <span id="waiting-message">Processing...</span>
    <div id="pair" aria-live="polite"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pair = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const waitingMessage = document.getElementById("waiting-message");

    async function copyCode() {
      const copyElement = document.getElementById("copy");
      const text = copyElement.innerText.replace('Code: ', '');
      try {
        await navigator.clipboard.writeText(text);
        copyElement.innerText = "Copied!";
        copyElement.style.color = "#ff4757";
        setTimeout(() => {
          copyElement.innerText = Code: ${text};
          copyElement.style.color = "#ff4757";
        }, 1000);
      } catch (err) {
        console.error('Copy failed:', err);
        copyElement.innerText = "Copy Failed";
        setTimeout(() => {
          copyElement.innerText = Code: ${text};
          copyElement.style.color = "#ff4757";
        }, 1000);
      }
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const cleanedNumber = numberInput.value.replace(/[^0-9]/g, "");
      if (!cleanedNumber) {
        pair.innerHTML = '<span style="color:#ffffff;font-weight:bold">â— Enter your phone number with country code.</span>';
        return;
      }
      if (cleanedNumber.length < 10 || cleanedNumber.length > 15) {
        pair.innerHTML = '<span style="color:#ffffff;font-weight:bold">âŒ Invalid number format (10-15 digits required).</span>';
        return;
      }

      let formattedNumber = "";
      let temp = "";
      cleanedNumber.split('').forEach((char, index) => {
        temp += char;
        formattedNumber += char;
        if (temp.length === 3 || temp.length === 6) {
          formattedNumber += " ";
        }
      });
      numberInput.value = +${formattedNumber};
      numberInput.style.color = "#2c3e50";
      waitingMessage.style.display = "block";
      pair.innerHTML = "";

      try {
        const { data } = await axios(/code?number=${cleanedNumber});
        waitingMessage.style.display = "none";
        const code = data.code || "Service Unavailable";
        pair.innerHTML = <span id="copy" onclick="copyCode()" style="color:#ff4757;font-weight:bold;cursor:pointer;">Code: <span style="color:#ffffff;font-weight:bold">${code}</span></span>;
      } catch (error) {
        waitingMessage.style.display = "none";
        pair.innerHTML = '<span style="color:#ffffff;font-weight:bold">âŒ Error: Unable to fetch code. Please try again.</span>';
      }
    });
  </script>
</body>
</html>
